<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image" />
    <h2 class="product-title">Awesome Product</h2>
    <p class="product-description">
      This is a great product that helps you solve many problems. High quality and affordable.
    </p>
    <p class="product-price">$49.99</p>
    <button class="buy-button">Buy Now</button>
  </div>

</body>
</html>
