<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light/Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #222;
      color: #f8f8f8;
    }
    #toggleBtn {
      margin: 40px auto 0;
      display: block;
      padding: 10px 28px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    #toggleBtn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">Toggle Light/Dark Mode</button>
  <h2 style="text-align:center;">Hello, World!</h2>
  <script>
    const btn = document.getElementById('toggleBtn');
    btn.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
