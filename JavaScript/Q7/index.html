<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List Fetch Example</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    #userList { background: #fff; max-width: 400px; margin: 40px auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.12);}
    li { margin-bottom: 12px; }
    .email { color: #1976d2; font-size: 0.95em; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">User List</h2>
  <ul id="userList">
    <!-- User items will appear here -->
  </ul>
  <script>
    // Fetch users and display names and emails
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(users => {
        const userList = document.getElementById('userList');
        users.forEach(user => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${user.name}</strong> <br><span class="email">${user.email}</span>`;
          userList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('userList').innerHTML = '<li>Failed to load users.</li>';
        console.error('Error fetching users:', error);
      });
  </script>
</body>
</html>
