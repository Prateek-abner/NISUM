<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List Creation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #addBtn { padding: 6px 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #addBtn:hover { background: #1565c0; }
    #itemInput { padding: 6px; width: 200px; }
    ul { margin-top: 20px; }
    li { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h2>Dynamic List</h2>
  <input type="text" id="itemInput" placeholder="Enter item">
  <button id="addBtn">Add</button>
  <ul id="itemList"></ul>

  <script>
    const input = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('itemList');

    addBtn.addEventListener('click', function() {
      const value = input.value.trim();
      if (value) {
        const li = document.createElement('li');
        li.textContent = value;
        list.appendChild(li);
        input.value = '';
        input.focus();
      }
    });

    // Optional: Allow pressing Enter to add item
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });
  </script>
</body>
</html>
